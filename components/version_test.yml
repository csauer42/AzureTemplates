parameters:
- name: filename
  type: string
- name: version
  type: string

steps:
- bash: |
    echo ${{ parameters.filename }}_${{ parameters.version }}
- pwsh: |
    echo "Pwsh test"
    ${{ if eq(parameters.filename, 'package-name') }}:
      echo "Filename is package-name"
    ${{ else }}:
      echo "Filename is something else: ${{ parameters.filename }}"
